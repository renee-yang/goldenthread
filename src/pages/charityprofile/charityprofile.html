<ion-header>

  <ion-navbar>
    <ion-title> {{charity.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:lightskyblue; font-family:Futura">
  <p style= "text-align: center"> {{charity.description}} </p>
  <p style= "text-align: center"> Donation Goal: {{charity.goalAmt}} </p>

</ion-content>
