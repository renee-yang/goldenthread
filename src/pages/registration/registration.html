<link rel "stylesheet" href "registration.scss">

<ion-header>
    <ion-navbar>
        <ion-title>
            Register
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color:lightskyblue; font-family:Futura">
    <ion-list>
        <ion-item padding>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button clear (click)="register()">Register</button>
        </div>
    </ion-list>
</ion-content>
