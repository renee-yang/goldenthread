
<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
    <ion-buttons start>
    <button ion-button clear (click)="dimiss()">Cancel</button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Your donation empowers us to continue our work.
  <br>
  <ion-list radio-group>
    <ion-list-header>
      Select an amount:
    </ion-list-header>
    <ion-item>
      <ion-label>$500</ion-label>
      <ion-radio value="$500"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>$250</ion-label>
      <ion-radio value="$250"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>$100</ion-label>
      <ion-radio value="$100"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>$50</ion-label>
      <ion-radio value="$50"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>$25</ion-label>
        <ion-radio value="$25"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Other: $ </ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-list-header>
      How often do you want to make this donation?
    </ion-list-header>
    <ion-item>
      <ion-label>One-time</ion-label>
      <ion-radio value="onetime"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Monthly</ion-label>
      <ion-radio value="monthly"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Payment Details</ion-list-header>
      <ion-item>
          <ion-label stacked>Cardholder Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label stacked>Credit Card Number</ion-label>
      <ion-input type="text" placeholder="**** **** **** ****"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Expiration Date</ion-label>
      <ion-input type="text" placeholder="MMYY"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Security Code</ion-label>
      <ion-input type="text" placeholder="CVV"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button clear>Donate</button>
    </ion-item>
  </ion-list>

</ion-content>
