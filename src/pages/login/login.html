<link rel "stylesheet" href "login.scss">

<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color:lightskyblue; font-family:Futura">
    <ion-list>
        <ion-item padding>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" ></ion-input>
        </ion-item>
        <ion-item padding>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button clear (click)="login()">Login</button>
        </div>
    </ion-list>
</ion-content>
