<ion-header>

  <ion-navbar>
    <ion-title>Charity List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:rgb(157, 167, 177)">
  <ion-list>
    <button ion-item *ngFor="let charity of this.charities" 
    (click)="charitySelected(charity)">
      {{charity.name}}
    </button>
  </ion-list>
</ion-content>
